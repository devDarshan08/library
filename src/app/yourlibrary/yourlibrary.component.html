<div class="main-library">
    <div class="row m-0">
        <div class="no-data" *ngIf="!sharedService?.loggeddata?.library[0]">
            No Library Found
        </div>
        <div class="rowset d-flex">
            <div class="col-lg-3" *ngFor="let item of sharedService?.loggeddata?.library; let i = index">
                <div class="main-box">
                    <div>
                        <img 
                            src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJlZSUyMGxpYnJhcnl8ZW58MHx8MHx8fDA%3D"
                            alt="Library">
                    </div>
                    <div class="Library-name">
                        {{item?.name}}
                    </div>
                    <div class="Library-btn d-flex">
                        <button class="btn btn-primary" (click)="id(i)" routerLink="/librarybook">
                            show
                        </button>
                        <button class="btn btn-danger" (click)="remove(i)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
