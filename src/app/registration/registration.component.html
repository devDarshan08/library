<div class="main-register">
    <div class="register">        
        <h2 style="text-align: center;">Sing Up</h2>
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="input-contorl">
                    <label class="form-label">Username:</label>
                    <input type="text" name="Username" id="username" class="form-control" [(ngModel)]="singup.username"
                        maxlength="50" placeholder="enter your username" required>
                    <div id="username_error" class="error"></div>
                </div>
            </div>
            <div class="col-md-12 mt-3">
                <label class="form-label">Name:</label>
                <input type="text" name="Name" id="name"class="form-control" maxlength="50" [(ngModel)]="singup.name"
                    placeholder="enter your name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <label class="form-label">Mobile No:</label>
                <input type="text" name="Mobile_No" id="mobile_no" maxlength="10" class="form-control" [(ngModel)]="singup.mobile"
                    placeholder="enter your mobile no" required>
            </div>
            <div class="col-md-12 mt-3">
                <label class="form-label">Email:</label>
                <input type="text" name="Email" id="email" class="form-control" maxlength="50" [(ngModel)]="singup.email"
                placeholder="enter your email address" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <label class="form-label">Password:</label>
                <input type="password" name="Password" id="password" class="form-control" maxlength="15" [(ngModel)]="singup.password"
                    placeholder="enter your password" required>
            </div>
            <div class="col-md-12 mt-3">
                <label class="form-label">Confirm-Password:</label>
                <input type="password" name="Co-Password" id="co-password" class="form-control" maxlength="15" [(ngModel)]="singup.co_password"
                    placeholder="enter your confirm-password" required>
                </div>
        </div>
        <div class="btn-main mt-3">
            <button type="button" id="btnsubmit" class="btn btn-success" (click)="singupsubmit(false)">Submit</button>
        </div>
    </div>
</div>
